<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0"   data-value="0" onclick="handleValue()">0</button>
            <button id="btn1"   data-value="1" onclick="handleValue()">1</button>
            <button id="btnClr" data-value="C" onclick="handleClear()">C</button>
            <button id="btnEql" data-value="=" onclick="handleResult()">=</button>
            <button id="btnSum" data-value="+" onclick="handleValue()">+</button>
            <button id="btnSub" data-value="-" onclick="handleValue()">-</button>
            <button id="btnMul" data-value="*" onclick="handleValue()">*</button>
            <button id="btnDiv" data-value="/" onclick="handleValue()">/</button>
            
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
